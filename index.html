<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>

</head>
<body>
    <div class="header-container">
        <h1 class="site-title">My Little Bookshelf</h1>
    </div>
    
    <div class="form-container">
        <form 
        id="book-form" 
        class="border border-yellow-700 rounded 2g p-6 shadow-md bg-orange-100/80 max-w-xl mx-auto mt-8">
        
        <input 
        type="text" 
        id="title" 
        placeholder="Book Title" 
        required 
        class="placeholder-yellow-900 placeholder-opacity-50 border border-yellow-700 p-2 rounded w-half mb-4 bg-orange-100 text-orange-900">

        <input 
        type="text" 
        id="author" 
        placeholder="Author" 
        required 
        class="placeholder-yellow-900 placeholder-opacity-50 border border-yellow-700 p-2 rounded w-half mb-4 bg-orange-100">
       
        <div class="flex justify-center">
            <button type="submit" class="bg-yellow-700 text-white px-4 py-2 rounded ">Add Book</button>
        </div>
        
    </div>
    
    
    <div id="books-container" class="flex flex-wrap  gap-2 justify-center max-w-[700px] mx-auto p-4 rounded"></div>

    <div class="shelf"></div>
    
    <div class="footer-container">
        <p class="footer-text">Made with <span class="heart">&hearts;</span> by Drella.G</p>
</body>
</html>
